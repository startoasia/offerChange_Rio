        <script>
            var swiper2 = new Swiper(".mySwiper2", {
                slidesPerView: 2,
                spaceBetween: 20,
                centeredSlides: true,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                loop: true,
                // autoplay: true,
                autoplay: {
                    delay: 1750
                },
                disableOnInteraction: false,
            });

            swiper2.on('slideChangeTransitionEnd', function () {
                swiper2.autoplay.start(); // 在幻灯片切换完成后重新启动自动播放
            });

            swiper2.on('touchStart', function () {
                swiper2.autoplay.stop(); // 当用户开始拖曳时停止自动播放
            });

            swiper2.on('touchEnd', function () {
                swiper2.autoplay.start(); // 当用户停止拖曳后重新启动自动播放
            });
        </script>

        <script>
            function popUp(e) {
                let Content = document.querySelector(`#${e}`);
                let Close = Content.querySelector(".closeBox");
                let html = document.documentElement;
                html.style.overflowY = 'hidden';

                Content.classList.add("popUp--active");
                Content.addEventListener("click", () => {
                    Content.classList.remove("popUp--active");
                    html.style.overflowY = 'scroll';
                });
            }
        </script>
